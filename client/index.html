<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;500&display=swap");
    </style>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="output.css" />

    <title>Entertainment web app</title>
  </head>
  <body
    class="bg-black scrollbar-thumb-gray-100 scrollbar-track-darkGray scrollbar-thin"
  >
    <!-- Navbar -->
    <nav
      class="flex justify-between h-fit items-center fixed top-0 z-20 w-screen md:my-4 md:rounded-xl bg-darkGray px-5 md:px-2 py-3 md:flex-col md:w-20 md:mx-4"
    >
      <div class="md:mb-10 md:mt-3">
        <img src="./assets/logo.svg" alt="" />
      </div>
      <ul
        class="flex md:flex-col items-center space-x-6 md:space-y-6 md:space-x-0"
      >
        <li>
          <svg
            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            class="fill-white hover:fill-red hover:scale-125 all"
          >
            <path
              d="M8 0H1C.4 0 0 .4 0 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11H1c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1ZM19 0h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1Z"
            />
          </svg>
        </li>
        <li>
          <img
            class="w-8 hover:scale-125 drama"
            src="assets/icons8-drama-50.png"
            alt=""
          />
        </li>
        <li>
          <img
            class="w-8 hover:scale-125 comedy"
            src="assets/icons8-comedy-40.png"
            alt=""
          />
        </li>
        <li>
          <img
            class="w-8 hover:scale-125 action"
            src="assets/icons8-action-48.png"
            alt=""
          />
        </li>
        <li>
          <img
            class="w-8 hover:scale-125 scifi"
            src="assets/icons8-ufo-64.png"
            alt=""
          />
        </li>
        <li>
          <svg
            width="17"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            class="fill-white hover:fill-red hover:scale-125 bookmarkbtn"
          >
            <path
              d="M15.387 0c.202 0 .396.04.581.119.291.115.522.295.694.542.172.247.258.52.258.82v17.038c0 .3-.086.573-.258.82a1.49 1.49 0 0 1-.694.542 1.49 1.49 0 0 1-.581.106c-.423 0-.79-.141-1.098-.423L8.46 13.959l-5.83 5.605c-.317.29-.682.436-1.097.436-.202 0-.396-.04-.581-.119a1.49 1.49 0 0 1-.694-.542A1.402 1.402 0 0 1 0 18.52V1.481c0-.3.086-.573.258-.82A1.49 1.49 0 0 1 .952.119C1.137.039 1.33 0 1.533 0h13.854Z"
              fill="#5A698F"
            />
          </svg>
        </li>
      </ul>
      <div
        class="border-solid border-2 rounded-full border-white w-12 h-12 md:mt-96 md:mb-4 overflow-hidden"
      >
        <a href="https://github.com/lowlyphe"
          ><img src="./assets/Kyle-broflovski.webp" alt=""
        /></a>
      </div>
    </nav>
    <!-- search bar -->
    <div class="flex mx-4 ml-2 my-4 mt-24 md:mt-8 md:ml-32">
      <button class="searchbtn">
        <img src="assets/icon-search.svg" alt="" />
      </button>
      <input
        type="search"
        class="bg-black font-light w-80 outline-none text-white ml-4 focus:border-b-2 focus:border-grayishBlue search"
        placeholder="Search for TV series"
      />
    </div>
    <main class="mt-16 md:mt-8 md:ml-32 max-w-screen-xl"></main>
  </body>
</html>
